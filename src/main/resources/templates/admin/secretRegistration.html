<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Secret Registration Form</title>
</head>
<body>
	<div th:replace="fragments/header"></div>
	<form action="https://ping.example.com:9031/idp/startSSO.ping"
		method="get">
		<input type="hidden" class="form-check-input" name="PartnerSpId"
			id="BehavioSecSPConnection" value="BehavioSecSPConnection" />
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go
			To BehavioSec Login Page</button>
	</form>
	<div th:replace="fragments/menu"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/authorizationregistration}"
					th:object="${registration}" method="post" class="form-horizontal"
					role="form">
					<h2>Registration Authorization Form</h2>
					<div class="form-group">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
							class="validation-message"></label> <input type="text" th:field="*{name}" placeholder="Partner Name" class="form-control" />
					</div>
					<div class="form-group">
						<label th:if="${#fields.hasErrors('keysecret')}"
							th:errors="*{keysecret}" class="validation-message"></label> <input type="text" th:field="*{keysecret}" placeholder="keysecret"
							class="form-control" />
					</div>
					<div class="form-group">
						<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="validation-message"></label> <input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
					</div>
					<div class="form-group">
						<label th:if="${#fields.hasErrors('max')}" th:errors="*{max}"
							class="validation-message"></label> <input type="text" th:field="*{max}" placeholder="10" class="form-control" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Create Authorization</button>
					</div>
					<input type="hidden" th:field="*{other}" class="hidden-primary" />
					<br />
					<script src="/js/collector.min.js"></script>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
