<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Successful</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<form th:action="@{/}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To BehavioSec Login Page</button>
</form>
<div th:replace="fragments/menu"></div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

		    <div class="panel-group" style="margin-top:40px">
		        <div class="panel panel-primary">
		            <div class="panel-heading">
		                <span th:utext="${userName}"></span>
		            </div>
						<div class="report" >
							<p th:utext="${adminMessage}"></p>
							<ul>
							<li th:utext="${score}"></li>
							<li th:utext="${risk}"></li>
							<li th:utext="${deviceChange}"></li>
							<li th:utext="${ipChange}"></li>
							<li th:utext="${bot}"></li>
							<li th:utext="${replay}"></li>
							<li th:utext="${remoteAccess}"></li>
							</ul>
						</div>
		            <div class="panel-body">
		            <img th:src="${qrurl}"class="img-responsive center-block" width="200" height="200"
		                     alt="QRUrl"/>
		             </div>
		            <p class="admin-message-text text-center" th:utext="${successMessage}"></p>
		        </div>
		    </div>


        </div>
    </div>
</div>

</body>
</html>
